  <script src="index.js" charset="utf-8"></script>

<body>
  <!-- //heading -->
  <button id="start-btn" onclick="startGame()">Guess The Type</button>
  <input id="pokeID" placeholder="Name / National ID" value="">
  <button id="poke-search" onclick="pokeSubmit()">Search</button>

  <!-- heading -->
  <div class="container-fluid backDrop">
    <div class="guessDiv">
      <p id="num-type"></p>
      <p id="guesses"></p>
    </div>

    <div class="row justify-content-center">
      <div class="pokeDexStyle col-lg-9 col-sm-11">
        <h1 style="font-size:4rem; border-bottom: 1px solid grey; display:inline-block" id="results">National PokeDex</h1>

        <br>
        <div id="pic-div" style="height:auto; display: inline-block; padding:0 auto; background-color:lightblue; border-radius:100%">
          <img id="poke-ball" src="pokeimages/pokeball.png" alt="pokeImg">
        </div>
        <hr>
        <h2 id="type1"></h2>
        <h2 id="type2"></h2>
        <h2 id="num-type"></h2>


      </div>


    </div>





    <div class="row justify-content-center">
      <div class="hinge col-lg-8 col-sm-10">

      </div>
    </div>



    <div id="lucky-div" class="row justify-content-center">

      <div class="col-lg-9 col-sm-11 pokeDexStyle2">
        <h1 id="feeling-lucky">Im Feeling Lucky</h1>
        <hr>
        <button onclick="feelingLucky(1)">GEN 1</button> <button onclick="feelingLucky(2)"> GEN 2</button>
        <br>
        <br>
        <button onclick="feelingLucky(3)">GEN 3</button><button onclick="feelingLucky(4)">GEN 4</button>
      </div>

    </div>

    <div id="game-div" class="row justify-content-center" hidden>
      <div class="col-lg-9 col-sm-11 pokeDexStyle">
        <h1 id="choice-head">Select The Correct Type</h1>
        <button style="background-color:#A8A77A" id="t1" value="normal" onclick="answerSubmit(1)">Normal</button>
        <button style="background-color:#C22E28" id="t2" value="fighting" onclick="answerSubmit(2)">Fighting</button>
        <button style="background-color:#A98FF3" id="t3" value="flying" onclick="answerSubmit(3)">Flying</button>
        <br>
        <button style="background-color:#A33EA1" id="t4" value="poison" onclick="answerSubmit(4)">Poison</button>
        <button style="background-color:#E2BF65" id="t5" value="ground" onclick="answerSubmit(5)">Ground</button>
        <button style="background-color:#B6A136" id="t6" value="rock" onclick="answerSubmit(6)">Rock</button>
        <br>
        <button style="background-color:#A6B91A" id="t7" value="bug" onclick="answerSubmit(7)">Bug</button>
        <button style="background-color:#735797" id="t8" value="ghost" onclick="answerSubmit(8)">Ghost</button>
        <button style="background-color:#B7B7CE" id="t9" value="steel" onclick="answerSubmit(9)">Steel</button>
        <br>
        <button style="background-color:#EE8130" id="t10" value="fire" onclick="answerSubmit(10)">Fire</button>
        <button style="background-color:#6390F0" id="t11" value="water" onclick="answerSubmit(11)">Water</button>
        <button style="background-color:#7AC74C" id="t12" value="grass" onclick="answerSubmit(12)">Grass</button>
        <br>
        <button style="background-color:#F7D02C" id="t13" value="electric" onclick="answerSubmit(13)">Electric</button>
        <button style="background-color:#F95587" id="t14" value="psychic" onclick="answerSubmit(14)">Psychic</button>
        <button style="background-color:#96D9D6" id="t15" value="ice" onclick="answerSubmit(15)">Ice</button>
        <br>
        <button style="background-color:#6F35FC" id="t16" value="dragon" onclick="answerSubmit(16)">Dragon</button>
        <button style="background-color:#705746" id="t17" value="dark" onclick="answerSubmit(17)">Dark</button>
        <button style="background-color:#D685AD" id="t18" value="fairy" onclick="answerSubmit(18)">Fairy</button>

      </div>


    </div>






  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
