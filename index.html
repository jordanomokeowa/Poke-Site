<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>
  <!-- //heading -->
  <button id="start-btn" onclick="startGame()">Guess The Type Game</button>
  <input id="pokeID" placeholder="Name / National ID" value="">
  <button id="poke-search" onclick="pokeSubmit()">Search</button>
  <hr>

  <!-- heading -->
  <div class="container">
    <div class="guessDiv">
      <p id="num-type"></p>
      <p id="guesses"></p>



    </div>


    <div class="pokeDexStyle">
      <div style="padding: 0 auto; text-align:center">
        <h1 style="font-size:2.5rem; border-bottom: 1px solid grey; display:inline-block" id="results">National PokeDex</h1>

        <br>


        <div id="pic-div" style="height:20%; display: inline-block; padding:0 auto">


          <img id="poke-ball" src="pokeimages/pokeball.png" alt="pokeImg" width="60%">
        </div>
        <h2 id="type1"></h2>
        <h2 id="type2"></h2>
        <h2 id="num-type"></h2>

      </div>



    </div>



    <div class="hinge">
      <p>-------------------------------------------------------</p>

    </div>



    <div id="lucky-div" class="pokeDexStyle">

      <h1 id="feeling-lucky">Im Feeling Lucky</h1>
      <hr>
      <button onclick="feelingLucky(1)">GEN 1</button> <button onclick="feelingLucky(2)"> GEN 2</button>
      <br>
      <br>
      <button onclick="feelingLucky(3)">GEN 3</button><button onclick="feelingLucky(4)">GEN 4</button>

    </div>




    <div id="game-div" class="pokeDexStyle" hidden>
      <h1 id="choice-head">Select The Correct Type</h1>
      <button id="t1" value="normal"onclick="answerSubmit(1)">Normal</button>
      <button id="t2"value="fighting"onclick="answerSubmit(2)">Fighting</button>
      <button id="t3"value="flying"onclick="answerSubmit(3)">Flying</button>
      <br>
      <button id="t4"value="poison"onclick="answerSubmit(4)">Poison</button>
      <button id="t5"value="ground"onclick="answerSubmit(5)">Ground</button>
      <button id="t6"value="rock"onclick="answerSubmit(6)">Rock</button>
      <br>
      <button id="t7"value="bug"onclick="answerSubmit(7)">Bug</button>
      <button id="t8"value="ghost"onclick="answerSubmit(8)">Ghost</button>
      <button id="t9"value="steel"onclick="answerSubmit(9)">Steel</button>
      <br>
      <button id="t10"value="fire"onclick="answerSubmit(10)">Fire</button>
      <button id="t11"value="water"onclick="answerSubmit(11)">Water</button>
      <button id="t12"value="grass"onclick="answerSubmit(12)">Grass</button>
      <br>
      <button id="t13"value="electric"onclick="answerSubmit(13)">Electric</button>
      <button id="t14"value="psychic"onclick="answerSubmit(14)">Psychic</button>
      <button id="t15"value="ice"onclick="answerSubmit(15)">Ice</button>
      <br>
      <button id="t16"value="dragon"onclick="answerSubmit(16)">Dragon</button>
      <button id="t17"value="dark"onclick="answerSubmit(17)">Dark</button>
      <button id="t18"value="fairy"onclick="answerSubmit(18)">Fairy</button>

    </div>


  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
